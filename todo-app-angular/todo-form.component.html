<div class="container">
  <p>todo-form works!</p>
  <div>
    <div class="form-group">
      <label>Your text</label>
      <input type="text" class="form-control" [(ngModel)]="todoTitleText" (keyup.enter)="addToDo()" >
    </div>
    <div >
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" value=1  (click)="todoRadioButtonsLevelsHandler($event)">
      <label class="custom-control-label" for="customRadioInline1">Level(1)</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" value=2 (click)="todoRadioButtonsLevelsHandler($event)">
      <label class="custom-control-label" for="customRadioInline2">Level(2)</label>
    </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input" value=3 (click)="todoRadioButtonsLevelsHandler($event)">
        <label class="custom-control-label" for="customRadioInline3">Level(3)</label>
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" (click)="addToDo()">Add</button>
  </div>
  <hr>
  <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngFor="let todo of todos">
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="handlerCheckBox($event)">
      <label class="form-check-label" for="exampleCheck1" [innerHTML]="isActive"></label>

    </div>
    <strong>{{todo.id}} : {{todo.title}}</strong> <span class="float-right text-danger">Level: {{todo.level}}</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="deleteToDo(todo.id)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
